apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: fluent-output-secret
  namespace: default
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secrets
    kind: SecretStore
  target:
    name: fluent-output-secret
  data:
  - secretKey: values.yaml
    remoteRef:
      key: fluentbit
      property: values.yaml