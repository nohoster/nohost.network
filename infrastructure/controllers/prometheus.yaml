---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community-repo
  namespace: flux-system
spec:
  interval: 1h0m0s
  url: https://prometheus-community.github.io/helm-charts

---

apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: prometheus
      version: '>=23.0.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-repo
        namespace: flux-system
  releaseName: prometheus
  targetNamespace: monitoring
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  valuesFrom:
  - kind: ConfigMap
    name: prometheus-values
  - kind: Secret
    name: prometheus-remote-secret
    targetPath: server.remoteWrite[0].basic_auth.username
    valuesKey: username-selfhosted
  - kind: Secret
    name: prometheus-remote-secret
    targetPath: server.remoteWrite[0].basic_auth.password
    valuesKey: password-selfhosted
