apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/controllers
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-sync
  patches:
  - patch: |-
      $patch: delete
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        name: fluentbit
        namespace: default
    target:
      kind: HelmRelease
      name: fluentbit
      namespace: default
  - patch: |-
      $patch: delete
      apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: HelmRepository
      metadata:
        name: fluent-repo
        namespace: flux-system
    target:
      kind: HelmRepository
      name: fluent-repo
      namespace: flux-system

---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-config
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/config
  dependsOn:
  - name: infra-controllers
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-sync